# .ddev/nginx_full/default.conf
# Config básica de Nginx para DDEV que usa PHP-FPM por TCP (127.0.0.1:9000)

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Manejo de archivos estáticos
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Usar conexión TCP a PHP-FPM en lugar de socket unix
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
    }

    # Ruta para chequear phpstatus (útil para healthcheck)
    location = /phpstatus {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /usr/local/bin/phpstatus;
        fastcgi_pass 127.0.0.1:9000;
    }

    # Denegar acceso a .ht*
    location ~ /\.ht {
        deny all;
    }
}
